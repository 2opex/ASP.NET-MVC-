<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/one2.css">
    <script src="https://kit.fontawesome.com/83fb5d23dd.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>
<body>
    <section class="pic"><div class="block"></div>
        <div class="bradcumb-content">
            <p>See what's new</p>
            <h4>Contact</h4>
        </div>
    </section>
    <div class="container map">
        <div class="row">
            <div class="col-12 col-lg-3">
                <ul class="list-group">
                    <h5>Contact Info</h5>
                    <div class="list-group-item"><i class="fas fa-map-marked-alt"></i><p>新竹市香山區五福路二段707號</p></div>
                    <div class="list-group-item"><i class="fas fa-mobile-alt"></i><p>>+3333333333</p></div>
                    <div class="list-group-item"><i class="far fa-envelope"></i><p>@gmail.com</p></div>
                    <div class="list-group-item"><i class="fab fa-pinterest-square"></i><i class="fab fa-facebook-f"></i><i class="fab fa-twitter"></i><i class="fab fa-dribbble"></i><i class="fab fa-behance"></i><i class="fab fa-linkedin-in"></i></div>
        
                  </ul>
            </div>
            <div class="col-12 col-lg-9">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3623.1183624083455!2d120.95007521493875!3d24.757130584102722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34684a5cb60622fd%3A0xb0ead5088c97b0db!2z5Lit6I-v5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1589631239095!5m2!1szh-TW!2stw" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </div>
    <section class="contact-area">

        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <p>See what’s new</p>
                        <h2>GET IN TOUCH</h2>
                    </div>
                </div>
            </div>
            <div class="row py-5">
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <input type="text" class="form-name" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <input type="text" class="form-email" id="email" placeholder="E-mail">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-group">
                        <input type="text" class="form-subject" id="subject" placeholder="Subject">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-message">
                        <input type="text" class="form-message" id="message" placeholder="Message">
                    </div>
                </div>
            </div>
            <div class="row py-5">
                <div class="col-12 text-center">
                    <button class="send-btn">send >></button>
                </div>
            </div>
        </div>
    </section>
    <footer class="foot-layout">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                  <h4 class="foot-title">SoulFul</h4>
                    <p class="foot-txt">Copyright ©2020 All rights reserved | This template is made with by Colorlibs
                    </p>
                </div>
                <div class="col-12 col-md-6 foot-nav-box">
                    <div class="foot-nav">
                        <ul class="foot-ul">
                            <li><a href="">Home</a></li>
                            <li><a href="">Albums</a></li>
                            <li><a href="">Events</a></li>
                            <li><a href="">News</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
